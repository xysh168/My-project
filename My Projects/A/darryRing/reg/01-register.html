<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学子商城-用户注册</title>
		<link rel="stylesheet" href="css/register.css">
  </head>
  <body>
	<div id="shadowDiv" style="top: 0px; left: 0px; position: absolute; z-index: 10000; background: rgba(0, 0, 0, 0.6); width: 1244px; height: 1027px;"></div>
	<div class="reg-container">
	<div class="reg-container">
		<h2>欢迎注册</h2>
		<div class="panel rt">
			<form id="form-register">
	        <div class="txt">
	          <p>新用户注册
	            <span>
	              <a href="login.html">直接登录</a>
	            </span>
	          </p>
	        </div>
	        <div class="form-group">
	          <label for="uname">用户名：</label>
	          <input autocomplete="" required="" minlength="3" maxlength="12" type="text" placeholder="请输入用户名" autofocus="" name="uname" id="uname">
						 <span class="msg-default hidden"></span>
	        </div>
	        <div class="form-group">
	          <label for="upwd">登录密码：</label>
	          <input required="" type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="upwd" autofocus="" id="upwd">
	          <span class="msg-default hidden"></span>
	        </div>
	        <div class="form-group">
	          <label for="upwdconfirm">确认密码：</label>
	          <input required="" type="password" minlength="6" maxlength="12" placeholder="请确认密码"  autofocus="" id="upwdconfirm">
	          <span class="msg-default hidden"></span>
	        </div>
	        <div class="form-group">
	          <label for="email">邮箱：</label>
	          <input autocomplete="" required="" type="email" placeholder="请输入邮箱地址" name="email" id="email">
	          <span class="msg-default hidden">请输入合法的邮箱地址</span>
	        </div>
	        <div class="form-group">
	          <label for="phone">手机号：</label>
	          <input id="phone" name="phone" placeholder="请输入您的手机号" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" required="" type="text">
	          <span class="msg-default hidden">请输入合法的手机号</span>
	        </div>
					<!-- 用户名输入 -->
					<div class="form-group">
	          <label for="user_name">姓名：</label>
	          <input autocomplete="" required="" type="text" placeholder="请输入真是的姓名" name="user_name" id="user_name">
	          <span class="msg-default hidden">请输入真是的姓名</span>
	        </div>
					<!-- 用户性别输入 -->
					<div class="form-group">
	          <label for="gender">性别：</label>
						<select name="gender"  required="" id="gender">
							<option value="0">男</option>
							<option value="1">女</option>
						</select>
	         <!--  <input autocomplete="" required="" type="radio" checked="男" name="gender" id="gender">
	          <span class="msg-default hidden"></span> -->
	        </div>
	        <div class="form-group">
	          <label></label>
	          <input type="button" value="提交注册信息" id="bt-register">
						<input type="reset" value="重置"></input>
	        </div>
	    </form>
		</div> 
	    
	</div>
	<!-- 弹出框 -->
    <div id="alertMsg" style="display: block; position: fixed; left: 422px; top: 39.5px;">
			<p id="alertMsg_info">
				<b>注册成功！</b>
				<p>点击“确定”后将跳转到登录页</p>
			</p>
			<a id="alertMsg_btn1" href="javascript:void(0)"><cite>确定</cite></a>
		</div>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
  <!--  <script src="js/01-register.js"></script> -->
	 <script src="js/register(1).js"></script>
  </body>
</html>
