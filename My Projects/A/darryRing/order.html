
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/header-cart.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="stylesheet" href="css/order.css">
	</head>
	<body>
		<div class="main" id="order">
			<!--1、页面头部-->
			<header id="header"></header>
			<!--2、主体部分_轮播图、登录、小圈-->
			<section class="w1000">
				<!--1、购物车头-->
				<div class="cart-top clear">
					<h3>填写订单信息</h3>
					<div class="shopping_steps rt">
						<!--steps_active为当前步骤，steps_selected为已操作步骤-->
						<div class="step1 steps_selected">
							<span style="background-color: #caecb6">1</span>
							<p style="color: #caecb6">1.我的购物车</p>
						</div>
						<div class="step2 steps_active">
							<span>2</span>
							<p>2. 填写订单信息 / 签署真爱协议</p>
						</div>
						<div class="step3 ">
							<span>3</span>
							<p>3.付款 完成购买</p>
						</div>
					</div>
				</div>
				<!--2、收货地址-->
				<div class="adress_choice clear" >
						<p>选择收货地址</p>

						<div id="addresId1">
							<i class="address_name">
								丁当 北京
							</i>
							<i class="user_address">
								北京市 海淀区 大钟寺123号 139366668888
							</i>
						</div>
						<a href="#" id="adressEdit">
							添加新收货地址 &gt;&gt;
						</a>
						<div class="address_edit" style="display:none">
							<div class="Popup_close address_close"></div>
							<!--<h4><span id="adressEdit">添加新收货地址 &gt;&gt;</span></h4>-->
							<form id="address-form">
							<div>
								<label><span>*</span>收货人</label>
								<input type="text" name="user_name" id="username" value="" placeholder="请您填写收货人姓名">
							</div>
							<div class="address_select">
								<label><span>*</span>国家/区域</label>
								<select name="province" id="province">
									<option selected="selected">请选择省份</option>
									<option >北京市</option>
									<option >天津市</option>
								</select>
								<select name="city" id="city" data-value="0">
									<option selected="selected">请选择城市</option>
									<option >北京市</option>
									<option >天津市</option>
								</select>
								<select name="county" id="county" data-value="0">
									<option selected="selected">请选择区县</option>
									<option >罗湖区</option>
									<option >宝安区</option>
									<option >福田区</option>
									<option >南山区</option>
								</select>
							</div>
							<div>
								<label><span>*</span>详细地址</label>
								<input type="text" name="address" id="address" value="" placeholder="请您填写收货人详细地址" class="dr_cartAdd width300">
							</div>
							<div>
								<label>邮政编码</label>
								<input type="text" name="postcode" id="postcode" value="" placeholder="请您填写邮政编码">
							</div>
							<div>
								<label><span>*</span>手机号码</label>
								<input type="text" name="cellphone" id="cellphone" value="" class="" placeholder="请您填写收货人手机号码">
								<span class="error_info" style="display: none">手机号校验正确性</span>
							</div>
							<div>
								<label>固定电话</label>
								<!-- <input type="text" name="" id="telephone1" value="" class="width46" /> -
								<input type="text" name="" id="telephone2" value="" class="width46" /> -
								<input type="text" name="" id="telephone3" value="" class="width126" /> -->
								<input type="text" name="phone" id="telephone" value="" placeholder="如:国家号-区号-固定电话">
							</div>
							<div>
								<label>电子邮箱</label>
								<input type="text" name="email" id="email" value="" placeholder="请您填写收货人电子邮箱">
							</div>
							</form>
							<div class="confirm_btn">
								<a href="javascript:;" class="link_btn1 distribution" id="confirm_btn">配送到此地址</a>
								<a href="javascript:;" class="address_close">取消</a>
							</div>
						</div>
					</div>	
				<!--3、购物详情-->
				<div class="cart-detail">
					<p>确认商品信息</p>
					<table class="cart-table" border="1" cellpadding="10">
						<thead>
							<tr>
								<td width="110px"  align="right"></td>
								<td width="300px" class="pad-lf_20" align="right">商品名称</td>
								<td width="150px">刻字（内容）</td>
								<td width="130px">材质</td>
								<td width="150px" class="pad-lf_20">手寸/尺寸/链长/圈号</td>
								<td width="150px" class="pad-lf_20">购买价格</td>
							</tr>
						</thead>
					</table>
					<div id="cart-info">
						<table class="cart-table">
							<tbody class="cart_tbody">
							</tbody>
						</table>
					</div>
					<div class="cart-security">
						<span class="sec1">支持全球配送，实体店取货</span>
						<span class="sec2">全程保价 无风险</span>
						<span class="sec3">支付安全保障 安全支付系统采用SSL加密</span>
					</div>
					<div class="cart-pay">
						<div class="pay-rt rt">
							<p id="cart-num">
								已选  <strong>1</strong> 件商品
							</p>
							<p id="cart-amount">
								总价： <strong>¥13789</strong>
							</p>
							<p>免运费</p>
							<a id="order-post">提交订单</a>
						</div>
					</div>
				</div>
			</section>
			<!--3、页面最底部-->
			<footer id="footer"></footer>
			<!--4.弹框 -->
			<div id="mask">
				<div id="alertMsg" style="display: none; position: fixed; left: 520px; top: 239.5px;z-index:150">
					<span class="rt" id="closeMsg">X</span>
					<p id="alertMsg_info">您尚未登录！</p>
					<a id="alertMsg_btn1" href="javascript:void(0)"><cite>确定</cite></a>
				</div>
				<!--4.模态框 -->
				<div id="shadowDiv" style="top: 0px; left: 0px; position: absolute; z-index: 100; background: rgba(0, 0, 0, 0.6); width: 100%; height: 1027px;display: none;"></div>
			</div>


		</div>
	<script src="js/ajax.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/header-cart.js"></script>
	<script src="js/order.js"></script>
	<script src="js/footer.js"></script>

	<script>
			console.log(111);
		//欢迎
    $.ajax({
        type:"get",
        url:"./data/login/isLogin.php",
        success:function (data) {
			console.log($("#login"));
            if(data.ok==1){
                $("#login").css({display:"none"});
                $("#regLink").css({display:"none"});
                $("#welcome").css({display:"block"});
                $(".userName").html("欢迎&nbsp;"+data.uname);
            }
			/*****************************************************/
			//注销
			$("#logout").click(function (e) {
				 console.log(333);

				 e.preventDefault();
				 $.ajax({
					 type:"get",
					 url:"./data/login/logout.php",
					 success:function () {
						 location.reload(true);
						 $("#login").css({display:"block"});
						 $("#regLink").css({display:"block"});
						 $("#welcome").css({display:"none"});
		 
					 },
					 error:function () {
						 alert("网络故障，请检查");
					 }
				 })
			 })

			//下拉显示隐藏
			$("[data-toggle=dropdown]").parent().hover(
					  function(){
						  console.log("进入");
						  $(this).children(".haveBottom").css({
							  display:"block"
						  });
					  },
					  function(){
						 console.log("移出");
						  $(this).children(".haveBottom").css({
							  display:"none"
						  });
		  
		 
					  },
			);

			/**************************************************/
        },

        error:function () {
            alert("网络故障，请检查！")
        }

    })

	</script>	
	

	</body>
</html>
